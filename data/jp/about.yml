################################## About #####################################
about:
  enable : true
  image : "images/company/about.jpg"
  title : "今までの発想にとらわれず、より良いものを作る"
  content : "技術科部は、「学校の限られた時間の中で自由に生きたい！」<br />そんな人たちが集まっている部活動です。<br />ゲーム制作や動画編集、電子工作など、自分のやりたいことができます。<br />他にも、フライトシミュレーター体験や金工・木工などの制作を行うこともできます。"
################################ feature #####################################
features:
  enable : true
  title : "私たちのすること"
  feature_item:
    # feature item loop
    - icon : "ion-ios-game-controller-b" #ionicon pack v2 : https://ionicons.com/v2/
      name : "ゲーム制作"
      content : "Unityやアクションエディターを使った<br />2D/3Dゲームの制作"
      
    # feature item loop
    - icon : "ion-compose" #ionicon pack v2 : https://ionicons.com/v2/
      name : "ウェブサイト制作"
      content : "イベントや部活動の紹介、個人用などのサイト制作"
      
    # feature item loop
    - icon : "ion-videocamera" #ionicon pack v2 : https://ionicons.com/v2/
      name : "動画編集"
      content : "ゲーム実況や解説動画、アニメーションなどの動画制作"
      
    # feature item loop
    - icon : "ion-hammer" #ionicon pack v2 : https://ionicons.com/v2/
      name : "金工・木工"
      content : "金属や木材を加工して作りたいものを作る"
      
    # feature item loop
    - icon : "ion-flash" #ionicon pack v2 : https://ionicons.com/v2/
      name : "電子工作"
      content : "Raspberry piを使用した電子工作"
      
    # feature item loop
    - icon : "ion-plane" #ionicon pack v2 : https://ionicons.com/v2/
      name : "フライトシミュレーター体験"
      content : "様々な機材を使って操作するフライトシミュレーター"
    

