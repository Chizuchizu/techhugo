backend:
  name: github
  repo: unls/techhugo
  api_root: https://api.bitbucket.org/2.0
  accept_roles:
    - admin
    - author

locale: 'ja'

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - label: "ブログ（日本語）"
    name: "jp-blog"
    folder: "/content/japanese/blog"
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "投稿タイプ", name: "type", widget: "hidden", default: "blog"}
      - {label: "タイトル", name: "title", widget: "string"}
      - {label: "著者", name: "author", widget: "select", options: ["Wamo", "Chizuchizu", "Yayoi mizuha", "Kokastar"]}
      - {label: "タグ", name: "tags", widget: "list", default: ["Technology"]}
      - {label: "カテゴリー", name: "category", widget: "list", default: ["News"]}
      - {label: "説明", name: "description", widget: "string"}
      - {label: "投稿日時", name: "date", widget: "datetime"}
      - {label: "サムネイル画像", name: "image", widget: "image"}
      - {label: "バックグラウンド画像", name: "bg_image", widget: "image"}
      - {label: "本文", name: "body", widget: "markdown"}
  - label: "ブログ（英語）"
    name: "en-blog"
    folder: "/content/english/blog"
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
