      - {label: "タグ", name: "tags", widget: "list", default: ["Technology"]}
      - {label: "カテゴリー", name: "category", widget: "list", default: ["News"]}
      - {label: "説明", name: "description", widget: "string"}
      - {label: "投稿日時", name: "date", widget: "datetime"}
      - {label: "サムネイル画像", name: "image", widget: "image"}
      - {label: "バックグラウンド画像", name: "bg_image", widget: "image"}
      - {label: "本文", name: "body", widget: "markdown"}
  - label: "プロジェクト（日本語）"
    name: "jp-proj"
    folder: "/content/japanese/project"
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "タイトル", name: "title", widget: "string"}
      - {label: "カテゴリー", name: "category", widget: "list", default: ["ゲーム制作"]}
      - {label: "説明", name: "description", widget: "string"}
      - {label: "サムネイル画像", name: "image", widget: "image"}
      - {label: "バックグラウンド画像", name: "bg_image", widget: "image"}
      - {label: "本文", name: "body", widget: "markdown"}
      - label: "詳細情報"
        name: "info"
        widget: object
        fields:
          - {label: "タイトル", name: "label", widget: "string"}
          - {label: "内容", name: "info", widget: "string"}
